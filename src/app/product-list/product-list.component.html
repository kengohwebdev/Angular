<h1 class="display-4">Products</h1>

<table class="table table-striped table-dark table-hover">
    <thead class ="table-success">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.UnitPrice}}</td>
    </tr>
</tbody>
</table>

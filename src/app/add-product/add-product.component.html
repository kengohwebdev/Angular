<div class="mb-3">
    <label>Enter Id</label>
    <input [(ngModel)]="product.id" class="form-control"/>
</div>
<div class="mb-3">
    <label>Enter Name</label>
    <input [(ngModel)]="product.name" class="form-control"/>
</div>
<div class="mb-3">
    <label>Enter Price</label>
    <input [(ngModel)]="product.price" class="form-control"/>
</div>
<div class="mb-3">
    <input type="button" value="Add Product" class="btn btn-primary" (click)="addProduct()" />
</div>
